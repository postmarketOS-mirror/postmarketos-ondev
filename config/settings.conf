# Reference: https://github.com/calamares/calamares/blob/master/settings.conf
---
modules-search: [ "/usr/lib/calamares/modules-pmos", local ]

sequence:
- show:
   - pmos
- exec:
   - mount
   - unpackfs
   - pmos  # set up user pass, ssh
   - shellprocess

branding: postmarketos
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
quit-at-end: true
